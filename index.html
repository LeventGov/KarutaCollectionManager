<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectie - Karuta Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen pb-32">

    <nav class="bg-slate-800 border-b border-slate-700 sticky top-0 z-30" role="navigation" aria-label="Main navigation">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col sm:flex-row items-center justify-between h-auto sm:h-16 py-3 sm:py-0 gap-3 sm:gap-0">
                <div class="flex items-center gap-2 sm:gap-3">
                    <div class="text-center sm:text-left">
                        <span class="text-base sm:text-xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent block">Karuta Manager</span>
                        <p class="text-xs text-slate-400 hidden sm:block" id="stats-display" aria-live="polite">Laden...</p>
                    </div>
                </div>
                <div class="flex gap-2 sm:gap-3 flex-wrap justify-center" role="menubar">
                    <a href="index.html" class="px-3 sm:px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm sm:text-base transition-colors" role="menuitem" aria-current="page">
                        <i class="ph ph-cards text-2xl sm:text-3xl" aria-hidden="true"></i>
                    </a>
                    <a href="assets/pages/import.html" class="px-3 sm:px-4 py-2 text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-colors text-sm sm:text-base" role="menuitem">
                        <i class="ph ph-upload-simple text-2xl sm:text-3xl" aria-hidden="true"></i>
                    </a>
                    <a href="assets/pages/settings.html" class="px-3 sm:px-4 py-2 text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-colors text-sm sm:text-base" role="menuitem">
                        <i class="ph ph-gear text-2xl sm:text-3xl" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <p class="text-xs text-slate-400 text-center sm:hidden mb-2" id="stats-display-mobile" aria-live="polite">Laden...</p>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-6" role="main">
        
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6 bg-slate-800/50 p-4 rounded-xl border border-slate-700" aria-label="Filter options">
            <div class="relative col-span-1 lg:col-span-2">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" aria-hidden="true"></i>
                <input 
                    type="text" 
                    id="search-name" 
                    placeholder="Zoek op naam of code" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm"
                    aria-label="Zoek in collectie op naam"
                >
            </div>

            <div class="relative">
                <i class="ph ph-quotes text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" aria-hidden="true"></i>
                <input 
                    type="text" 
                    id="search-series" 
                    placeholder="Serie filter" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm"
                    aria-label="Filter op serie"
                >
            </div>

            <input 
                type="text" 
                id="tag-input" 
                placeholder="Filter op tag" 
                class="bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm"
                aria-label="Filter op tag"
            >

            <select 
                id="edition-select" 
                class="bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm"
                aria-label="Filter op editie"
            >
                <option value="all">Alle Edities</option>
                <option value="1">Editie 1</option>
                <option value="2">Editie 2</option>
                <option value="3">Editie 3</option>
                <option value="4">Editie 4</option>
                <option value="5">Editie 5</option>
                <option value="6">Editie 6</option>
            </select>

            <div class="flex gap-2">
                <select 
                    id="sort-select" 
                    class="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm"
                    aria-label="Sorteer op"
                >
                    <option value="print">Sorteer: Print #</option>
                    <option value="quality">Sorteer: Kwaliteit</option>
                    <option value="edition">Sorteer: Editie</option>
                    <option value="name">Sorteer: Naam</option>
                    <option value="series">Sorteer: Serie</option>
                    <option value="tag">Sorteer: Tag</option>
                </select>
                <button 
                    onclick="toggleSortDirection()" 
                    id="sort-btn" 
                    class="px-3 bg-slate-700 hover:bg-slate-600 rounded-lg text-slate-300"
                    aria-label="Wijzig sorteer richting"
                >â†‘</button>
            </div>
        </section>

        <div class="flex justify-between items-center mb-4 text-xs sm:text-sm text-slate-400">
            <span id="result-count" aria-live="polite">0 resultaten</span>
            <button 
                onclick="toggleSelectAll()" 
                class="text-indigo-400 hover:text-indigo-300 flex items-center gap-1 cursor-pointer text-xs sm:text-sm"
                aria-label="Selecteer alle zichtbare kaarten"
            >
                <i class="ph ph-checks" aria-hidden="true"></i> 
                <span id="select-all-text">Selecteer zichtbaar</span>
            </button>
        </div>

        <div id="card-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" role="list" aria-label="Kaarten collectie">
        </div>
    </main>

    <!-- Modals loaded dynamically -->
    <div id="modals-container"></div>

    <div id="command-bar" class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-indigo-500 shadow-2xl transition-transform duration-300 z-40 translate-y-full" role="toolbar" aria-label="Discord commando's">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center gap-4">
            <div class="flex items-center gap-3 min-w-fit">
                <div id="selected-count" class="bg-indigo-600 text-white font-bold rounded-full w-8 h-8 flex items-center justify-center" aria-live="polite">0</div>
                <span class="text-sm text-slate-300 hidden md:inline">Geselecteerd</span>
                <div class="flex gap-2">
                    <button 
                        onclick="deleteSelectedCards()" 
                        class="px-3 py-1.5 bg-red-600 hover:bg-red-500 text-white rounded text-xs font-semibold transition-colors"
                        aria-label="Verwijder geselecteerde kaarten"
                    >Verwijder selectie</button>
                </div>
            </div>

            <div class="flex-1 w-full grid grid-cols-1 md:grid-cols-12 gap-2">
                <select 
                    id="cmd-type" 
                    class="md:col-span-2 bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm focus:ring-1 focus:ring-indigo-500"
                    aria-label="Commando type"
                >
                    <option value="kmt">Multi-Trade</option>
                    <option value="kgive">Give</option>
                    <option value="kburn">Burn</option>
                    <option value="ktag">Tag</option>
                    <option value="kframe">Frame</option>
                    <option value="kdye">Dye</option>
                    <option value="kv">View (1 kaart)</option>
                    <option value="kci">Card Info (1 kaart)</option>
                </select>

                <input 
                    type="text" 
                    id="cmd-arg" 
                    placeholder="@User of Tag naam" 
                    class="md:col-span-3 bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm focus:ring-1 focus:ring-indigo-500 hidden"
                    aria-label="Commando argument"
                >

                <div id="cmd-preview" class="bg-black/40 rounded px-3 py-2 text-sm font-mono text-slate-300 truncate md:col-span-8 flex items-center" role="status" aria-live="polite">
                    ...
                </div>

                <div class="md:col-span-2 flex gap-2">
                    <button 
                        onclick="copyCommand()" 
                        class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white rounded px-4 py-2 font-medium text-sm flex items-center justify-center gap-2 transition-colors"
                        aria-label="Kopieer commando naar klembord"
                    >
                        <i class="ph ph-copy" aria-hidden="true"></i> Kopieer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/idb-storage.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
    <div id="toast-container" aria-live="polite"></div>
</body>
</html>
