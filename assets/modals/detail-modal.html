<div id="detail-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-2 sm:p-4" role="dialog" aria-labelledby="detail-title" aria-modal="true">
    <div class="bg-slate-800 rounded-xl shadow-2xl max-w-5xl w-full border border-slate-700 flex flex-col max-h-[95vh] sm:max-h-[90vh]">
        <div class="p-3 sm:p-4 border-b border-slate-700 flex justify-between items-center flex-wrap gap-2">
            <div>
                <p class="text-xs text-slate-500" id="detail-code-label">Code</p>
                <h2 id="detail-title" class="text-base sm:text-lg font-bold text-white">Kaart details</h2>
            </div>
            <div class="flex gap-2">
                <button onclick="deleteCard()" class="px-2 sm:px-3 py-1.5 sm:py-2 bg-red-600 hover:bg-red-500 rounded-lg text-white text-xs sm:text-sm transition-colors" title="Verwijder kaart">
                    <i class="ph ph-trash text-lg" aria-hidden="true"></i>
                </button>
                <button onclick="closeCardDetails()" class="px-2 sm:px-3 py-1.5 sm:py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-slate-200 text-xs sm:text-sm">Sluiten</button>
                <button onclick="saveCardDetails()" class="px-2 sm:px-3 py-1.5 sm:py-2 bg-emerald-600 hover:bg-emerald-500 rounded-lg text-white text-xs sm:text-sm font-semibold">Opslaan</button>
            </div>
        </div>
        <div class="p-3 sm:p-4 md:p-6 overflow-auto space-y-3 sm:space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 sm:gap-4">
                <div class="md:col-span-2 bg-slate-900/50 border border-slate-700 rounded-lg p-3 sm:p-4 space-y-2 sm:space-y-3">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-3">
                        <label class="text-sm text-slate-300">Code
                            <input id="detail-code" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm" aria-readonly="true" readonly>
                        </label>
                        <label class="text-sm text-slate-300">Character
                            <input id="detail-name" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Serie
                            <input id="detail-series" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Editie
                            <input id="detail-edition" type="number" min="1" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Print / Nummer
                            <input id="detail-number" type="number" min="0" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Kwaliteit
                            <input id="detail-quality" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm" placeholder="★★★☆">
                        </label>
                        <label class="text-sm text-slate-300">Tag
                            <input id="detail-tag" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm" placeholder="favoriet, burn...">
                        </label>
                        <label class="text-sm text-slate-300">Alias
                            <input id="detail-alias" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                    </div>

                    <div class="grid md:grid-cols-2 gap-3">
                        <label class="text-sm text-slate-300">Obtained Date
                            <input id="detail-obtainedDate" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Obtained Timestamp
                            <input id="detail-obtainedTimestamp" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Burn Value
                            <input id="detail-burnValue" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Dye Code
                            <input id="detail-dyeCode" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Dye Naam
                            <input id="detail-dyeName" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Frame
                            <input id="detail-frame" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Morphed
                            <input id="detail-morphed" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Trimmed
                            <input id="detail-trimmed" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                    </div>

                    <div class="grid md:grid-cols-2 gap-3">
                        <label class="text-sm text-slate-300">Wishlists
                            <input id="detail-wishlists" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Fights
                            <input id="detail-fights" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Drop Quality
                            <input id="detail-dropQuality" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Dropper
                            <input id="detail-dropper" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Grabber
                            <input id="detail-grabber" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Guild
                            <input id="detail-guild" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                    </div>

                    <div class="grid md:grid-cols-2 gap-3">
                        <label class="text-sm text-slate-300">Worker Effort
                            <input id="detail-workerEffort" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Style
                            <input id="detail-workerStyle" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Purity
                            <input id="detail-workerPurity" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Grabber
                            <input id="detail-workerGrabber" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Dropper
                            <input id="detail-workerDropper" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Quickness
                            <input id="detail-workerQuickness" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Toughness
                            <input id="detail-workerToughness" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Vanity
                            <input id="detail-workerVanity" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Recovery Date
                            <input id="detail-workerRecoveryDate" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                        <label class="text-sm text-slate-300">Worker Recovery Timestamp
                            <input id="detail-workerRecoveryTimestamp" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm">
                        </label>
                    </div>
                </div>

                <div class="bg-slate-900/50 border border-slate-700 rounded-lg p-4 space-y-3">
                    <div class="aspect-[3/4] bg-slate-950 border border-slate-800 rounded-lg overflow-hidden flex items-center justify-center">
                        <img id="detail-image-preview" alt="Kaart afbeelding" class="w-full h-full object-cover hidden">
                        <span id="detail-image-placeholder" class="text-slate-600 text-xs">Laad placeholder</span>
                    </div>
                    <label class="text-sm text-slate-300">Afbeelding URL
                        <input id="detail-image-url" class="mt-1 w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm" placeholder="https://...">
                    </label>
                    <button onclick="openImagePickerFromDetail()" class="w-full px-3 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg text-white text-sm flex items-center justify-center gap-2">
                        <i class="ph ph-images"></i> Zoek afbeelding
                    </button>
                    <button onclick="usePlaceholderImage(app.activeCard?.code)" class="w-full px-3 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-slate-200 text-sm flex items-center justify-center gap-2 border border-slate-600">
                        <i class="ph ph-image-broken"></i> Gebruik placeholder
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
