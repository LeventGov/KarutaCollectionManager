<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen - Karuta Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen">

    <nav class="bg-slate-800 border-b border-slate-700" role="navigation" aria-label="Main navigation">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <i class="ph ph-cards text-2xl text-white" aria-hidden="true"></i>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">Karuta Manager</span>
                </div>
                <div class="flex gap-2" role="menubar">
                    <a href="../../index.html" class="px-4 py-2 text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-colors" role="menuitem">
                        <i class="ph ph-cards" aria-hidden="true"></i> Collectie
                    </a>
                    <a href="import.html" class="px-4 py-2 text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-colors" role="menuitem">
                        <i class="ph ph-upload-simple" aria-hidden="true"></i> Importeer
                    </a>
                    <a href="settings.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg" role="menuitem" aria-current="page">
                        <i class="ph ph-gear" aria-hidden="true"></i> Instellingen
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8" role="main">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Instellingen</h1>
            <p class="text-slate-400">Beheer je data en voorkeuren</p>
        </div>

        <div class="space-y-6">
            <section class="bg-slate-800 rounded-xl p-6 border border-slate-700" aria-labelledby="data-heading">
                <h2 id="data-heading" class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                    <i class="ph ph-database text-indigo-400" aria-hidden="true"></i>
                    Data Beheer
                </h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 bg-slate-900 rounded-lg">
                        <div>
                            <p class="font-medium text-white">Totaal Kaarten</p>
                            <p class="text-sm text-slate-400" id="total-cards">0</p>
                        </div>
                        <i class="ph ph-cards text-2xl text-slate-500" aria-hidden="true"></i>
                    </div>

                    <div class="flex gap-3">
                        <button 
                            onclick="exportData()" 
                            class="flex-1 px-4 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-medium transition-colors"
                            aria-label="Exporteer collectie als backup"
                        >
                            <i class="ph ph-download-simple" aria-hidden="true"></i> Exporteer Backup
                        </button>
                        <button 
                            onclick="clearAllData()" 
                            class="flex-1 px-4 py-3 bg-red-600 hover:bg-red-500 text-white rounded-lg font-medium transition-colors"
                            aria-label="Verwijder alle data"
                        >
                            <i class="ph ph-trash" aria-hidden="true"></i> Wis Alle Data
                        </button>
                    </div>
                </div>
            </section>

            <section class="bg-slate-800 rounded-xl p-6 border border-slate-700" aria-labelledby="about-heading">
                <h2 id="about-heading" class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                    <i class="ph ph-info text-indigo-400" aria-hidden="true"></i>
                    Over
                </h2>
                <div class="space-y-2 text-sm text-slate-300">
                    <p><strong>Versie:</strong> 1.1</p>
                    <p><strong>Laatste Update:</strong> December 2025</p>
                    <p class="pt-4 text-slate-400">Karuta Collection Manager voor het beheren van je Discord Karuta kaarten collectie.</p>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/storage.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
